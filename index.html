			<img id="bgMenuDark" src="datafiles/sprites/bg5dark.png" width="0" height="0"/>

		<div id="endgameOverlay" class="overlay hidden">
			<div id="endgameContent" class="overlayContent">
				<h1>Game Over</h1>
				<h2 id="egWon"></h2>
				<br>
				<input id="egRetry" type="button" value="Retry" onClick="room_goto(room.constructor.name)" />
				<br>
				<br>
				<input id="egSettings" type="button" value="Settings" onClick="showSettings()" />
				<br>
				<br>
				<input id="egExit" type="button" value="Exit" onClick="room_goto(room.prevRoom); hideEndgame()" />
			</div>
		</div>

		<div id="pausedOverlay" class="overlay hidden">
			<div id="pausedContent" class="overlayContent">
				<h1>Paused</h1>
				<br>
				<input id="pResume" type="button" value="Resume" onClick="unpause()" />
				<br>
				<br>
				<input id="pSettings" type="button" value="Settings" onClick="showSettings()" />
				<br>
				<br>
				<!-- TODO exit game -->
				<input id="pExit" type="button" value="Exit" onClick="room_goto(room.prevRoom); unpause()" />
			</div>
		</div>

		<div id="settingsOverlay" class="overlay hidden">
			<div id="settingsContent" class="overlayContent">
				<h1>Settings</h1>
				<br>
				<label for="sScaling">Scaling</label>
				<input id="sScaling" type="checkbox" checked onchange="toggleScaling()" />
				<br>
				<br>

				<label for="sDebug">Debug</label>
				<input id="sDebug" type="checkbox" onchange="toggleDebug()" />
				<br>
				<br>

				<div>
					<input id="sReset" type="button" value="Reset Progress" onClick="resetProgress()" />
					<input id="sClose" type="button" value="Close Settings" onClick="hideSettings()" />
				</div>
			</div>
		</div>
