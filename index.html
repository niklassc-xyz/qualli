<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<!-- <meta http-equiv="content-type" content="text/html; charset=UTF-8"/> -->
		<link rel="manifest" href="manifest.json" />
		<meta name="viewport" content="width=device-width" />
		<link rel="icon" href="datafiles/logo.svg" />

		<link rel="shortcut icon" href="datafiles/icon.ico" />

		<title>Qualli</title>
		<link rel = "Stylesheet"  type = "text/css" href = "style.css"/>

		<script type="module" src="initGame.js"></script>
	</head>

	<body>
		<div id="endgameOverlay" class="overlay hidden">
			<div id="endgameContent" class="overlayContent">
				<h1>Game Over</h1>
				<h2 id="egWon"></h2>
				<div id="egTime"></div>
				<br>
				<div class="gridThreeCol">
					<input id="egRestart" type="button" value="Restart ♻" onClick="g.room.restart(); g.hideEndgame();" />
					<input id="egResume" type="button" value="Resume ▶" onClick="g.hideEndgame();" />
					<input id="egExit" type="button" value="Exit 🚪" onClick="g.room.return(); g.hideEndgame()" />
				</div>
			</div>
		</div>

		<div id="pausedOverlay" class="overlay hidden">
			<div id="pausedContent" class="overlayContent">
				<h1>Paused</h1>
				<div class="gridTwoCol">
					<input id="pResume" type="button" value="Resume ▶" onClick="g.unpause()" />
					<input id="pSettings" type="button" value="Settings ⚙" onClick="g.settings.show()" />
					<input id="pRestart" type="button" value="Restart ♻" onClick="if(g.room.restart(true) != false) { g.unpause() }" />
					<input id="pExit" type="button" value="Exit 🏳" onClick="g.room.surrender()" />
				</div>
			</div>
		</div>

		<div id="settingsOverlay" class="overlay hidden">
			<div id="settingsContent" class="overlayContent">
				<h1>Settings</h1>
				<!-- <br> -->

				<div class="gridThreeCol" style="max-height: 50%;">
					<div>
						<label for="sMute">Mute</label>
						<input id="sMute" type="checkbox" onchange="g.settings.toggleMute()" />
					</div>
					<div>
						<label for="sScaling">Scaling</label>
						<!-- TODO intialize checkboxes in program -->
						<input id="sScaling" type="checkbox" onchange="g.settings.toggleScaling()" />
					</div>
					<div>
						<label for="sJellyGlow">Jelly Glow</label>
						<!-- TODO intialize checkboxes in program -->
						<input id="sJellyGlow" type="checkbox" onchange="g.settings.toggleJellyGlow()" />
					</div>
					<div>
						<label for="sExperimental">Experimental</label>
						<input id="sExperimental" type="checkbox" onchange="g.settings.toggleExperimental()" />
					</div>
					<div>
						<label for="sDebug">Debug</label>
						<input id="sDebug" type="checkbox" onchange="g.settings.toggleDebug()" />
					</div>
				</div>

				<div style="font-size: 0.9em; padding-top: 1em;">
					<input id="sReset" type="button" value="Reset Progress ♻" onClick="g.progressManager.reset()" />
					<input id="sClose" type="button" value="Close Settings ❌" onClick="g.settings.hide()" />
				</div>
			</div>
		</div>

		<noscript>
			<p style="font-size: 1.5em; color: red; background: yellow; text-align: center;">
			Error: JavaScript is not supported or disabled.
			</p>
		</noscript>

	</body>
</html>
